<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="username-modal">
      <p>Enter your username:</p>
      <input type="text" class="input input__username" />
      <button class="btn btn__username" type="submit">Submit</button>
    </form>
    <header class="chat-info">
      <h1 class="chatters">
        Online Chatters: <span class="online-chatters">0</span>
      </h1>
    </header>
    <main>
      <ul class="chat"></ul>
      <form class="chatbox" action="">
        <input type="text" class="input input__message" />
        <button type="submit" class="btn btn__send-message">Send</button>
      </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
