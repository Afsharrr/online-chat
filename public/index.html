<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="chat-info">
      <h1 class="chatters">
        Online Chatters: <span class="online-chatters">0</span>
      </h1>
    </header>
    <main>
      <ul class="chat">
        <li class="message">
          <p class="message-username">Ali</p>
          <p class="message-text">Salam</p>
        </li>

        <li class="message message-sender">
          <p class="message-username">Ali</p>
          <p class="message-text">Salam</p>
        </li>
      </ul>
      <form class="chatbox">
        <input type="text" class="message-box" />
        <button type="submit" class="send-btn">Send</button>
      </form>
    </main>
    <script src="clien.js"></script>
  </body>
</html>
